{% set active_page = active_page|default('index') %}
{% set active_page_style = ' class=active' %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="{{ url_for('index') }}" title="Have you done your part yet?">Votingbooth</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
     {% if active_page %}
     <li class="nav-item{{ '%s' % active_page_style if active_page == 'user_index' }}">
        <a class="nav-link" href="{{ url_for('user_index') }}">My page</a>
      </li>
      <li class="nav-item{{ '%s' % active_page_style if active_page == 'vote_form' }}">
        <a class="nav-link" href="{{ url_for('vote_form') }}">Vote form</a>
      </li>
      <li class="nav-item"{{ '%s' % active_page_style if active_page == 'vote_index' }}>
        <a class="nav-link" href="{{ url_for('votes_index') }}">Votes index</a>
      </li>
    </ul>
    <!--
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" placeholder="Search" type="text">
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
    -->
    {% else %}
      <li class="nav-item">
        <a class="nav-link" href="/about">What's this all about then?</a>
      </li>
    {% endif %}
  </div>
</nav>
{% endblock %}
